<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div>

            <button type="Reset" id="resetBtn">Reset</button><br><br><br>
            <P><strong>Calculate age is =</strong></P><br><br><br>
            <div class="container">
            <i class="fa-brands fa-square-twitter"></i>&nbsp;

            </div>
</div>
        </div>

    </div>
